    <script>
        document.getElementById('addContact').addEventListener('click', async () => {
            if ('contacts' in navigator && 'ContactsManager' in window) {
                try {
                    // Dados do contato
                    const contact = {
                        name: "Ricardo Araujo",
                        tel: ["+55 11 97617-7611"],
                        email: ["ricardo.arj.santos@gmail.com"]
                    };

                    // Adicionar o contato
                    await navigator.contacts.save([contact]);
                    alert("Contato adicionado com sucesso!");
                } catch (error) {
                    console.error("Erro ao adicionar o contato:", error);
                    alert("Não foi possível adicionar o contato.");
                }
            } else {
                alert("Seu navegador não suporta a API de contatos. Por favor, use outra abordagem.");
            }
        });
    </script>
